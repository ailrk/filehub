name: filehub CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Install nix"
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: "Build"
        run: |
          nix build

      - name: "Upload binary"
        uses: actions/upload-artifact@v3
        with:
          name: filehub-macos
          path: ./result/bin/filehub

  build-macos:
    name: Build (macOS)
    runs-on: macos-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Install nix"
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: "Build"
        run: |
          nix build

      - name: "Upload binary"
        uses: actions/upload-artifact@v3
        with:
          name: filehub-macos
          path: ./result/bin/filehub
